<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Predictor NBA por Décadas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #1e1e1e; }
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] { -moz-appearance: textfield; }
        .card-form { background: #5a6268; border-radius: 10px; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.4); }
    </style>
</head>
<body class="text-white">
<div class="container mt-5">
    <h1 class="text-center mb-4">Predictor NBA </h1>

    <!-- Mensaje de error en rojo si algo falla -->
    {% if error %}
    <div class="alert alert-danger text-center">{{ error }}</div>
    {% endif %}

    <div class="card-form mx-auto" style="max-width: 500px;">
        <form method="POST" action="{% url 'predecir' %}">
            {% csrf_token %}

            <!-- Edad -->
            <div class="mb-3">
                <label class="form-label">Edad</label>
                <select name="Age" class="form-select" required>
                    {% for i in edades %}
                    <option value="{{ i }}">{{ i }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Posición -->
            <div class="mb-3">
                <label class="form-label">Posición</label>
                <select name="Pos" class="form-select" required>
                    <option value="1">PG - Base</option>
                    <option value="2">SG - Escolta</option>
                    <option value="3">SF - Alero</option>
                    <option value="4">PF - Ala-Pívot</option>
                    <option value="5">C - Pívot</option>
                </select>
            </div>

            <!-- Partidos Jugados -->
            <div class="mb-3">
                <label class="form-label">Partidos Jugados (60-82)</label>
                <select name="G" class="form-select" required>
                    {% for j in juegos %}
                    <option value="{{ j }}">{{ j }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Campos dinámicos -->
            {% for campo in campos %}
                {% if campo == "PF" %}
                    <div class="mb-3">
                        <label class="form-label">{{ campo }} (0.1 - 6)</label>
                        <input type="number" name="{{ campo }}" step="0.1" min="0.1" max="6" class="form-control" required>
                    </div>
                {% else %}
                    <div class="mb-3">
                        <label class="form-label">{{ campo }}</label>
                        <input type="number" name="{{ campo }}" step="0.1" class="form-control" required>
                    </div>
                {% endif %}
            {% endfor %}

            <button type="submit" class="btn btn-primary w-100 mt-3">Predecir</button>
        </form>
    </div>
</div>
</body>
</html>
